{% extends "nav.html" %}

{% load wagtailcore_tags %}

{% block subtitle %}{{ page.title }}{% endblock %}
{% block body_class %}news{% endblock %}
{% block jumbo %}
<div class="container m-3">
  <div class="card row">
      <div class="card-header text-center">
        <h1>{{ page.title }}</h1>
        <h6 class="text-right text-muted">发布时间：{{ page.date }} </h6>
      </div>
      <div class="card-body">
        {{ page.body|richtext }}
      </div>
  </div>
</div>
{% endblock %}
